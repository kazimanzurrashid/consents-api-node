name: CI
on:
  push:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install
        run: |
          npm ci --ignore-scripts
      - name: Lint
        run: |
          npm run format && npm run lint && npm run compile
      - name: Test
        run: |
          npm run coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - id: image-tag
        name: Get Image Tag
        run: echo '::set-output name=VALUE::${{ node -p "require('./package.json').version" }}'
      - name: Push Image
        uses: docker/build-push-action@v3
        with:
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/consents-node:${{ steps.image-tag.outputs.VALUE }}
            ${{ secrets.DOCKERHUB_USERNAME }}/consents-node:latest
