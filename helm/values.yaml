# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fullnameOverride: ""
nameOverride: ""
containerPort: 3001
replicaCount: 1

podAnnotations: {}

image:
  registry: docker.io
  repository:  kazirashid/consents-api-node
  tag: 0.1.0
  pullPolicy: Always
  pullSecrets: []

initContainers: []

livenessProbe:
  enabled: false
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 1

readinessProbe:
  enabled: false
  initialDelaySeconds: 5
  periodSeconds: 15
  timeoutSeconds: 1

resources:
  requests:
    cpu: 256m
    memory: 256Mi
  limits:
    cpu: 512m
    memory: 512Mi

nodeSelector: {}

affinity: {}

tolerations: []

podSecurityContext: {}

containerSecurityContext: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 70

service:
  type: ClusterIP
  port: 3001
  annotations: {}
  loadBalancerSourceRanges: []

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
